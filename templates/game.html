<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        color: #333;
      }

      .container {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      h1 {
        font-size: 2.5em;
        color: #4caf50;
        margin-bottom: 20px;
        font-weight: bold;
      }

      a {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        font-size: 1.2em;
        padding: 15px 30px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s, transform 0.3s;
      }

      a:hover {
        background-color: #45a049;
        transform: translateY(-2px);
      }

      @media (max-width: 500px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 2em;
        }

        a {
          font-size: 1.1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Game</h1>
      <a href="/start_game">Start Game</a>
    </div>
  </body>
</html>
